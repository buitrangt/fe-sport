<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="footballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#footballGrad)"/>
  
  <!-- Field lines -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <rect x="120" y="80" width="160" height="140" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Goal posts -->
  <rect x="45" y="120" width="10" height="60" fill="white" opacity="0.9"/>
  <rect x="345" y="120" width="10" height="60" fill="white" opacity="0.9"/>
  
  <!-- Football icon -->
  <circle cx="200" cy="150" r="25" fill="white" opacity="0.9"/>
  <polygon points="200,135 210,155 195,165 185,155 190,135" fill="#22c55e"/>
  <polygon points="200,165 210,145 225,155 215,175 200,165" fill="#22c55e"/>
  <polygon points="200,135 190,155 175,145 185,125 200,135" fill="#22c55e"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">FOOTBALL</text>
</svg>