<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="stadiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#stadiumGrad)"/>
  
  <!-- Stadium outline -->
  <ellipse cx="200" cy="150" rx="180" ry="120" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
  
  <!-- Stadium tiers -->
  <ellipse cx="200" cy="150" rx="160" ry="100" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <ellipse cx="200" cy="150" rx="140" ry="80" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Field/Track -->
  <ellipse cx="200" cy="150" rx="120" ry="60" fill="#22c55e" opacity="0.7"/>
  <ellipse cx="200" cy="150" rx="100" ry="40" fill="#16a34a" opacity="0.8"/>
  
  <!-- Track lines -->
  <ellipse cx="200" cy="150" rx="110" ry="50" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  <ellipse cx="200" cy="150" rx="90" ry="30" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Stadium lights -->
  <circle cx="80" cy="80" r="8" fill="#fbbf24" opacity="0.9"/>
  <circle cx="320" cy="80" r="8" fill="#fbbf24" opacity="0.9"/>
  <circle cx="80" cy="220" r="8" fill="#fbbf24" opacity="0.9"/>
  <circle cx="320" cy="220" r="8" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">STADIUM</text>
</svg>