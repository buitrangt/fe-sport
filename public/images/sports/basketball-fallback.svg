<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="basketballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#basketballGrad)"/>
  
  <!-- Court -->
  <rect x="50" y="60" width="300" height="180" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Three-point lines -->
  <path d="M 80 60 Q 120 120 80 240" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <path d="M 320 60 Q 280 120 320 240" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Center circle -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Hoops -->
  <rect x="45" y="140" width="10" height="20" fill="white" opacity="0.9"/>
  <rect x="345" y="140" width="10" height="20" fill="white" opacity="0.9"/>
  
  <!-- Basketball -->
  <circle cx="200" cy="150" r="20" fill="#d97706" stroke="white" stroke-width="2"/>
  <path d="M 180 150 Q 200 130 220 150 Q 200 170 180 150" stroke="white" stroke-width="1.5" fill="none"/>
  <path d="M 200 130 Q 220 150 200 170 Q 180 150 200 130" stroke="white" stroke-width="1.5" fill="none"/>
  <line x1="180" y1="150" x2="220" y2="150" stroke="white" stroke-width="1.5"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">BASKETBALL</text>
</svg>