<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="tennisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#tennisGrad)"/>
  
  <!-- Tennis court -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Court lines -->
  <line x1="200" y1="50" x2="200" y2="250" stroke="white" stroke-width="2" opacity="0.7"/>
  <rect x="80" y="80" width="240" height="140" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <rect x="110" y="110" width="180" height="80" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Net -->
  <line x1="200" y1="80" x2="200" y2="220" stroke="white" stroke-width="4" opacity="0.9"/>
  <rect x="195" y="75" width="10" height="150" fill="white" opacity="0.3"/>
  
  <!-- Tennis ball -->
  <circle cx="150" cy="150" r="15" fill="#eab308" stroke="white" stroke-width="2"/>
  <path d="M 135 150 Q 150 135 165 150 Q 150 165 135 150" stroke="white" stroke-width="1.5" fill="none"/>
  
  <!-- Racket -->
  <g transform="translate(280, 120)">
    <!-- Handle -->
    <rect x="-3" y="0" width="6" height="40" fill="#8b4513" opacity="0.9"/>
    <!-- Head -->
    <ellipse cx="0" cy="-15" rx="12" ry="20" fill="none" stroke="white" stroke-width="2"/>
    <!-- Strings -->
    <line x1="-8" y1="-25" x2="8" y2="-5" stroke="white" stroke-width="0.5" opacity="0.7"/>
    <line x1="-6" y1="-30" x2="6" y2="-10" stroke="white" stroke-width="0.5" opacity="0.7"/>
    <line x1="-4" y1="-30" x2="4" y2="-10" stroke="white" stroke-width="0.5" opacity="0.7"/>
    <line x1="-2" y1="-30" x2="2" y2="-10" stroke="white" stroke-width="0.5" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TENNIS</text>
</svg>