<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.9" />
      <stop offset="25%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.8" />
    </linearGradient>
    
    <pattern id="stadiumPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  
  <!-- Pattern overlay -->
  <rect width="1920" height="1080" fill="url(#stadiumPattern)"/>
  
  <!-- Stadium Structure -->
  <!-- Lower tier -->
  <ellipse cx="960" cy="540" rx="800" ry="400" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  <ellipse cx="960" cy="540" rx="750" ry="350" fill="none" stroke="white" stroke-width="4" opacity="0.4"/>
  
  <!-- Upper tier -->
  <ellipse cx="960" cy="540" rx="700" ry="300" fill="none" stroke="white" stroke-width="4" opacity="0.5"/>
  <ellipse cx="960" cy="540" rx="650" ry="250" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Field -->
  <ellipse cx="960" cy="540" rx="600" ry="200" fill="url(#fieldGrad)"/>
  
  <!-- Track -->
  <ellipse cx="960" cy="540" rx="580" ry="180" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
  <ellipse cx="960" cy="540" rx="550" ry="150" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner field lines -->
  <ellipse cx="960" cy="540" rx="500" ry="120" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="960" y1="420" x2="960" y2="660" stroke="white" stroke-width="2" opacity="0.6"/>
  <circle cx="960" cy="540" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Stadium lights -->
  <g opacity="0.9">
    <!-- Top lights -->
    <circle cx="200" cy="200" r="25" fill="#fbbf24"/>
    <circle cx="500" cy="150" r="25" fill="#fbbf24"/>
    <circle cx="800" cy="120" r="25" fill="#fbbf24"/>
    <circle cx="1120" cy="120" r="25" fill="#fbbf24"/>
    <circle cx="1420" cy="150" r="25" fill="#fbbf24"/>
    <circle cx="1720" cy="200" r="25" fill="#fbbf24"/>
    
    <!-- Bottom lights -->
    <circle cx="200" cy="880" r="25" fill="#fbbf24"/>
    <circle cx="500" cy="930" r="25" fill="#fbbf24"/>
    <circle cx="800" cy="960" r="25" fill="#fbbf24"/>
    <circle cx="1120" cy="960" r="25" fill="#fbbf24"/>
    <circle cx="1420" cy="930" r="25" fill="#fbbf24"/>
    <circle cx="1720" cy="880" r="25" fill="#fbbf24"/>
    
    <!-- Side lights -->
    <circle cx="100" cy="400" r="20" fill="#fbbf24"/>
    <circle cx="80" cy="540" r="20" fill="#fbbf24"/>
    <circle cx="100" cy="680" r="20" fill="#fbbf24"/>
    
    <circle cx="1820" cy="400" r="20" fill="#fbbf24"/>
    <circle cx="1840" cy="540" r="20" fill="#fbbf24"/>
    <circle cx="1820" cy="680" r="20" fill="#fbbf24"/>
  </g>
  
  <!-- Light beams -->
  <g opacity="0.3">
    <polygon points="200,225 180,240 220,240" fill="#fbbf24"/>
    <polygon points="500,175 480,190 520,190" fill="#fbbf24"/>
    <polygon points="800,145 780,160 820,160" fill="#fbbf24"/>
    <polygon points="1120,145 1100,160 1140,160" fill="#fbbf24"/>
    <polygon points="1420,175 1400,190 1440,190" fill="#fbbf24"/>
    <polygon points="1720,225 1700,240 1740,240" fill="#fbbf24"/>
  </g>
  
  <!-- Crowd sections -->
  <g opacity="0.4">
    <!-- Lower crowd -->
    <rect x="200" y="800" width="1520" height="60" fill="white" opacity="0.2"/>
    <rect x="150" y="860" width="1620" height="40" fill="white" opacity="0.15"/>
    
    <!-- Upper crowd -->
    <rect x="250" y="220" width="1420" height="50" fill="white" opacity="0.2"/>
    <rect x="200" y="180" width="1520" height="40" fill="white" opacity="0.15"/>
    
    <!-- Side crowds -->
    <rect x="80" y="350" width="80" height="380" fill="white" opacity="0.15"/>
    <rect x="1760" y="350" width="80" height="380" fill="white" opacity="0.15"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="300" cy="300" r="3" fill="white">
      <animate attributeName="cy" values="300;250;300" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="400" r="2" fill="white">
      <animate attributeName="cy" values="400;360;400" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="350" r="3" fill="white">
      <animate attributeName="cy" values="350;300;350" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="450" r="2" fill="white">
      <animate attributeName="cy" values="450;410;450" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central sport icons -->
  <g transform="translate(960, 540)" opacity="0.3">
    <!-- Football -->
    <g transform="translate(-150, -50)">
      <circle r="30" fill="none" stroke="white" stroke-width="2"/>
      <polygon points="-15,-10 0,10 15,-10" fill="white" opacity="0.7"/>
    </g>
    
    <!-- Basketball -->
    <g transform="translate(0, -80)">
      <circle r="25" fill="none" stroke="white" stroke-width="2"/>
      <path d="M-25,0 Q0,-25 25,0 Q0,25 -25,0" stroke="white" stroke-width="1.5" fill="none"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="1.5"/>
    </g>
    
    <!-- Volleyball -->
    <g transform="translate(150, -50)">
      <circle r="30" fill="none" stroke="white" stroke-width="2"/>
      <line x1="-30" y1="0" x2="30" y2="0" stroke="white" stroke-width="1.5"/>
      <line x1="0" y1="-30" x2="0" y2="30" stroke="white" stroke-width="1.5"/>
      <path d="M-21,-21 L21,21 M21,-21 L-21,21" stroke="white" stroke-width="1"/>
    </g>
    
    <!-- Tennis -->
    <g transform="translate(-80, 50)">
      <circle r="20" fill="none" stroke="white" stroke-width="2"/>
      <path d="M-20,0 Q0,-20 20,0 Q0,20 -20,0" stroke="white" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Swimming -->
    <g transform="translate(80, 50)">
      <path d="M-20,0 Q-10,-10 0,0 Q10,10 20,0" stroke="white" stroke-width="2" fill="none"/>
      <path d="M-20,8 Q-10,-2 0,8 Q10,18 20,8" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="0" cy="-15" r="8" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Title overlay -->
  <text x="960" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.9">
    EDUSPORTS STADIUM
  </text>
  <text x="960" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.7">
    Multi-Sport Complex
  </text>
</svg>