<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="runningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#runningGrad)"/>
  
  <!-- Track -->
  <ellipse cx="200" cy="150" rx="180" ry="120" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
  <ellipse cx="200" cy="150" rx="160" ry="100" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
  <ellipse cx="200" cy="150" rx="140" ry="80" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Lane lines -->
  <ellipse cx="200" cy="150" rx="170" ry="110" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  <ellipse cx="200" cy="150" rx="150" ry="90" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Inner field -->
  <ellipse cx="200" cy="150" rx="120" ry="60" fill="#22c55e" opacity="0.3"/>
  
  <!-- Finish line -->
  <rect x="195" y="50" width="10" height="40" fill="white" opacity="0.8"/>
  <rect x="195" y="100" width="10" height="20" fill="white" opacity="0.6"/>
  
  <!-- Runner figure -->
  <g transform="translate(150, 140)" opacity="0.9">
    <!-- Head -->
    <circle cx="0" cy="-15" r="8" fill="white"/>
    <!-- Body -->
    <line x1="0" y1="-7" x2="0" y2="15" stroke="white" stroke-width="3"/>
    <!-- Arms -->
    <line x1="0" y1="0" x2="-8" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="12" y2="8" stroke="white" stroke-width="2"/>
    <!-- Legs -->
    <line x1="0" y1="15" x2="-6" y2="25" stroke="white" stroke-width="2"/>
    <line x1="0" y1="15" x2="8" y2="30" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Speed lines -->
  <g opacity="0.6">
    <line x1="100" y1="120" x2="130" y2="125" stroke="white" stroke-width="2"/>
    <line x1="90" y1="140" x2="120" y2="145" stroke="white" stroke-width="2"/>
    <line x1="95" y1="160" x2="125" y2="165" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Starting blocks -->
  <rect x="280" y="140" width="15" height="8" fill="white" opacity="0.8"/>
  <rect x="300" y="140" width="15" height="8" fill="white" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">RUNNING TRACK</text>
</svg>